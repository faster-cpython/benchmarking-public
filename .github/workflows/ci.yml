---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install dependencies
        run:
          python -m pip install -r requirements.txt
      - name: Run lints
        run:
          ./lint.sh

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Restore cache
        id: cache-restore
        uses: actions/cache@v3
        with:
          path: |
            .pytest_cache
          key: pytest_cache_${{ matrix.python_version }}_4
      - name: Run tests
        run: |
          python -m pytest tests
